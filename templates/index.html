<!DOCTYPE html>
<html>
<head>
    <title>Product Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Search Product by Serial Number</h1>

    <form method="get" action="/" class="mb-4">
        <div class="input-group">
            <input type="text" name="serial" class="form-control" placeholder="Enter Serial Number">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    {% if product %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ product.name }}</h4>
                <p class="card-text">{{ product.description }}</p>
                {% if product.image_filename %}
                    <img src="{{ url_for('uploaded_file', filename=product.image_filename) }}" class="img-fluid mt-3" alt="Product Image" width="300">
                {% endif %}
            </div>
        </div>
    {% elif request.args.get('serial') %}
        <div class="alert alert-warning">No product found.</div>
    {% endif %}
</body>
</html>
